<div class="container image">

    <div class="modal-dialog text-center mt-5">
        <div class="col-sm-8 mx-auto">
            <div class="modal-content" style="background-color: black; opacity: .95;">
                <div class="col-12">
                    <img src="assets/img/User-ssd.png" style="width: 70%;" class="my-3">
                </div>

                <form class="col-12">
                    <!-- <h1>Bienvenido!</h1> -->
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Ingresa tu usuario" style=" outline: none; padding: 5px 27px;" #userName>
                        <i class="bi bi-person-fill" style="position: absolute; top: 5px; left: 20px;"></i>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Ingresa tu contraseña" id="password" style=" outline: none; padding: 5px 27px;" #password>
                        <i class="bi bi-key-fill" style="position: absolute; top: 60px; left: 22px;"></i><i class="bi bi-eye-slash-fill" style="position: absolute; top: 60px; left: 260px;"></i>
                    </div>
                    <div class="form-group">

                        <input type="checkbox" class="form-check-input" id="exampleCheck1" [(ngModel)]="recuerdame" name="remember-me">
                        <label class="form-check-label" style="color: aliceblue;" for="exampleCheck1">Recuérdame</label>
                    </div>
                    <button type="button" (click)="login(userName.value, password.value)" class="btn btn-primary btn-block mb-3 text-center"><i class="bi bi-box-arrow-in-right" style="position: absolute; left: 100px;" ></i>Ingresar</button>
                </form>

            </div>
        </div>
    </div>
</div>
